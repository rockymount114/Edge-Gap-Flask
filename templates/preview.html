<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Dataset Preview</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Converted Dataset Preview</h1>
    {% for table in tables %}
        <h2>{{ titles[loop.index0] }}</h2>
        {{ table|safe }}
    {% endfor %}
    <a href="/">Upload More Files</a>
</body>
</html>
